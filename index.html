<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
    <title>数理逻辑与图论</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 定义自定义插件函数
      function renderMarkdownWithIdDiv(hook, vm) {
        hook.beforeEach(function (content) {
          // 使用正则表达式匹配具有 id="cer" 的 div 区块
          const regex = /<div id="cer".*?>([\s\S]*?)<\/div>/g;
          content = content.replace(regex, function (match, markdownContent) {
            // 将匹配的内容进行 Markdown 渲染
            const renderedMarkdown = Docsify.compiler.render(markdownContent);
            // 返回渲染后的内容
            return renderedMarkdown;
          });
          return content;
        });
      }
      
      window.$docsify = { 
        homepage:'README.md',
        themeColor: '#143657',
        plugins: [
          renderMarkdownWithIdDiv // 这里是自定义插件函数的引用
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
